<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Uni Go</title>
    <script type="text/javascript">
        // Save the path that triggered the 404
        var path = location.pathname.replace(/\/$/, '') || '/';
        sessionStorage.redirect = path;
        // Redirect to home with a marker
        location.replace(location.origin + '/?/');
    </script>
</head>

<body></body>

</html>
